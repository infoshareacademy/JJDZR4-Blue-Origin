<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <link rel="shortcut icon" th:href="@{/ICON.jpg}"/>
    <link rel="stylesheet" th:href="@{/styles/css/validation.css}">
    <title>Add Provider</title>
</head>

<body class="bg-light">
<header class="section-header ">
    <div th:insert="fragments/frame::header ('Strona logowania')"></div>
</header>

<section class="section-content py-3">
    <div class="row">
        <aside class="col-lg-2">
            <div class="nav-link navbar-right">
                <nav>

                    <div th:insert="fragments/commonButtons :: custom ('',#{ToMainMenu.caption})"></div>
                </nav>
            </div>

        </aside>
        <main class="col-lg-8">

            <div >
                <form th:action="@{/api/sign-in}" method="post">
                    <h1 class="h3 mb-3 font-weight-normal">Proszę, zaloguj się</h1>
                    <div th:if="${param.error}" class="alert alert-danger">Błędny Login lub Hasło</div>
                    <label for="username" class="sr-only">E-mail</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Nazwa użytkownika" required=""
                           autofocus="">
                    <label for="password" class="sr-only">Hasło</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Hasło" required="">
                    <br>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>
                    <p class="mt-5 mb-3 text-muted">© 2022</p>
                </form>
            </div>


        </main>

    </div>
    </section>



</body>
</html>
