<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" th:href="@{ICON.jpg}"/>
    <title>This is the title of the webpage!</title>
</head>
<body>
<div style="text-align:center">
    <p>
    <h1>Panel Uslugodawcy</h1></p>
    <img th:src="@{LOGO.jpg}"/>
    <br>
    <div style="margin: auto">


        <form th:action="@{/providers/create}" method="post" th:object="${serviceProviderAddDto}">

            <label th:for="companyName" th:text="'podaj Company Name'"></label>
            <input type="text" id="companyName" th:field="*{companyName}">
            <br>

            <label th:for="ownerName" th:text="'Podaj imie wlasciciela'"></label>
            <input type="text" id="ownerName" th:field="*{ownerName}">
            <br>

            <label th:for="ownerSurname" th:text="'Podaj nazwisko wlasciciela'"></label>
            <input type="text" id="ownerSurname" th:field="*{ownerSurname}">
            <br>

            <label th:for="phone" th:text="'Podaj telefon'"></label>
            <input type="text" id="phone" th:field="*{phone}">
            <br>

            <label th:for="email" th:text="'Podaj email'"></label>
            <input type="email" id="email" th:field="*{email}">
            <br>

            <label th:for="websiteAddress" th:text="'Podaj adres strony WWW'"></label>
            <input type="text" id="websiteAddress" th:field="*{websiteAddress}">
            <br>

            <label th:for="voivodeship" th:text="'Podaj wojewodztwo'"></label>
            <select id="voivodeship" th:field="*{voivodeship}">
                <option th:each="category_option : ${T(com.infoshareacademy.domain.Voivodeship).values()}"
                        th:value="${category_option}" th:text="${category_option.fullName}">
                </option>
            </select>
            <br>

            <label th:for="city" th:text="'Podaj miejscowość'"></label>
            <input type="text" id="city" th:field="*{city}">
            <br>

            <label th:for="typeOfService" th:text="'Podaj rodzaj usługi'"></label>
            <select id="typeOfService" th:field="*{typesOfService}">
                <option th:each="category_option : ${T(com.infoshareacademy.domain.TypesOfService).values()}"
                        th:value="${category_option}" th:text="${category_option.fullName}">
                </option>
            </select>
            <br>

            <label th:for="description" th:text="'Podaj opis'"></label>
            <input type="text" id="description" th:field="*{description}">
            <br>

            <label th:for="price" th:text="'Podaj cenę'"></label>
            <input type="number" id="price" th:field="*{price}">
            <br>

            <label th:for="availability" th:text="'Podaj datę dostępności'"></label>
            <input type="date" id="availability" th:field="*{availability}">
            <br>


            <input th:type="submit" value="Submit">
        </form>


    </div>
</div>

<br>
<a href="http://localhost:8080/all-providers">All providers</a>
</body>
</html>
