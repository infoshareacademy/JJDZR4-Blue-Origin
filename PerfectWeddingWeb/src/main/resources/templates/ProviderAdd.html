<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" th:href="@{ICON.jpg}"/>
    <title>This is the title of the webpage!</title>
</head>
<body>
<div style="text-align:center">
    <p>
    <h1>Panel Uslugodawcy</h1></p>
    <img th:src="@{LOGO.jpg}"/>
    <br>
    <div style="margin: auto">


        <form th:action="@{/providers/create}" method="post" th:object="${serviceProviderDto}">

            <label th:for="companyName" th:text="'podaj Company Name'"></label>
            <input type="text" id="companyName" th:field="*{companyName}">
            <br>

            <label th:for="ownerName" th:text="'Podaj imie wlasciciela'"></label>
            <input type="text" name="ownerName" th:field="*{ownerName}">
            <br>

            <label th:for="ownerSurname" th:text="'Podaj nazwisko wlasciciela'"></label>
            <input type="text" name="ownerSurname" th:field="*{ownerSurname}">
            <br>

            <label th:for="voivodeship" th:text="'Podaj wojewodztwo'"></label>
            <input type="text" name="voivodeship" th:field="*{voivodeship}">
            <br>


            <input th:type="submit" value="Submit">
        </form>


    </div>
</div>

<br>
<a href="http://localhost:8080/all-providers">All providers</a>
</body>
</html>
