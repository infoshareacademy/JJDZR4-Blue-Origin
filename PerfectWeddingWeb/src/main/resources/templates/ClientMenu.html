<body class="bg-light">
<header class="section-header">
    <div th:insert="fragments/frame::header"></div>
</header>

<section class="section-content py-3">
    <div class="row">
        <aside class="col-lg-2">
            <div th:insert="fragments/frame::menu"></div>
            <form th:object="${cityAndTypeOfService}" th:action="@{/find-by-city}" method="post">
                <label th:for="searchForProvidersByCity" th:text="'Szukaj wg miasta'"></label>
                <input type="text" id="searchForProvidersByCity" th:field="*{city}">
                <button type="submit" th:text="Wyszukaj"></button>
            </form>

            <br>

            <form th:object="${cityAndTypeOfService}" th:action="@{/find-by-service}" method="post">
                <label th:for="searchForProvidersByService" th:text="'Szukaj wg rodzaju uslugi'"></label>
                <select id="searchForProvidersByService" th:field="*{serviceType}">
                    <option th:each="service_option : ${T(com.infoshareacademy.domain.TypesOfService).values()}"
                            th:value="${service_option}" th:text="${service_option.fullName}">
                    </option>
                </select>
                <button type="submit" th:text="Wyszukaj"></button>
            </form>
        </aside>
    </div>
</section>
