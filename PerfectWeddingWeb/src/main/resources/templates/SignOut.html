<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <link rel="shortcut icon" th:href="@{/ICON.jpg}"/>
    <link rel="stylesheet" th:href="@{/styles/css/validation.css}">
    <title>Add Provider</title>
</head>

<body class="bg-light">
<header class="section-header ">
    <div th:insert="fragments/frame::header ('Wylogowanie z serwisu')"></div>
</header>

<section class="section-content py-3">
    <div class="row">
        <aside class="col-lg-2">
            <div class="nav-link navbar-right">
                <nav>

                    <div th:insert="fragments/commonButtons :: custom ('',#{ToMainMenu.caption})"></div>
                </nav>
            </div>

        </aside>
        <main class="col-lg-8">

            <div >
                <form  method="post" action="/api/sign-out">

                    <h1 class="h3 mb-3 font-weight-normal">Czy na pewno chcesz się wylogować?</h1>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Wyloguj</button>
                    <p class="mt-5 mb-3 text-muted">© 2022</p>
                </form>
            </div>


        </main>

    </div>
    </section>


</body>
</html>
