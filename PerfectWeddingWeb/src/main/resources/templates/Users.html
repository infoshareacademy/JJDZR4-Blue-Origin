<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <link rel="shortcut icon" th:href="@{/ICON.jpg}"/>
    <title>Edit Provider</title>
</head>

<body class="bg-light">
<header class="section-header ">

    <div th:insert="fragments/frame::header ('UÅ¼ytkownicy')"></div>
</header>

<section class="section-content py-3">
    <div class="row">
        <aside class="col-lg-2">
            <div class="nav-link navbar-right">
                <nav>

                    <div th:insert="fragments/commonButtons :: custom ('',#{ToMainMenu.caption})"></div>
                </nav>
            </div>
        </aside>
        <main class="col-lg-8">

            <table class="table table-striped table-bordered table-hover" >
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Username</th>
                        <th scope="col">Roles</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user: ${users}">
                        <td th:text="${user.id}" />
                        <td th:text="${user.username}" />
                        <td th:text="${user.roles}" />
                    </tr>
                    </tbody>
                </table>


        </main>
    </div>
</section>

</body>
</html>
