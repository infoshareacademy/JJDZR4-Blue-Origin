<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Home page</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <div th:insert="header"></div>
</head>
<body>

            <table class="table table-striped table-bordered table-hover" th:align="center">
                <tr>
                    <th></th>
                    <th>Average Rating</th>
                    <th>Company Name</th>
                    <th>Owner Name</th>
                    <th>Owner Surname</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Website Address</th>
                    <th>Location</th>
                    <th>Service Type</th>
                    <th>Availability</th>
                    <th>Is Active</th>
                </tr>

                <tr th:each="provider, stat : ${allProvidersTH}">
                    <td th:text="${stat.index + 1}"></td>
                    <span th:if="${provider.averageRating == -1}">
                        <td th:text="#{emptyRating.message}"></td>
                    </span>
                    <span th:unless="${provider.averageRating == -1}">
                    <td th:text="${provider.averageRating}"></td>
                        </span>
                    <td th:text="${provider.companyName}"></td>
                    <td th:text="${provider.ownerName}"></td>
                    <td th:text="${provider.ownerSurname}"></td>
                    <td th:text="${provider.phone}"></td>
                    <td th:text="${provider.email}"></td>
                    <td th:text="${provider.websiteAddress}"></td>
                    <td th:text="${provider.location.getCity()}"></td>
                    <td th:text="${provider.serviceType.getTypesOfService()}"></td>
                    <td th:text="${provider.availability}"></td>
                    <td th:text="${provider.isActive()}"></td>
                </tr>
            </table>

</body>
</html>
