<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <link rel="shortcut icon" th:href="@{/ICON.jpg}"/>
    <title th:text="#{HomePage.title}"></title>
</head>
<body class="bg-light">
<header class="section-header">
    <div th:insert="fragments/frame::header ('Nie masz zezwolenia aby wejść na tę stronę!')"></div>
</header>

<div class="nav-link navbar-right ">
    <nav>
        <div th:insert="fragments/commonButtons :: custom ('providers',#{ToServiceProviderPanel.caption})" sec:authorize="hasRole('ROLE_USER')"></div>
        <div th:insert="fragments/commonButtons :: custom ('find',#{ToClientPanel.caption})" sec:authorize="hasRole('ROLE_USER')"></div>
        <div th:insert="fragments/commonButtons :: custom ('users','Użytkownicy')" sec:authorize="hasRole('ROLE_ADMIN')"></div>
        <div th:insert="fragments/commonButtons :: custom ('sign-in',#{ToLogInPanel.caption})" sec:authorize="!isAuthenticated()"></div>
        <div th:insert="fragments/commonButtons :: custom ('sign-out',#{ToLogOutPanel.caption})" sec:authorize="!isAuthenticated()"></div>
    </nav>
</div>

</body>
</html>
