<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title th:text="#{HomePage.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <link th:href="@{/css/Style.css}" rel="stylesheet" type="text/css"/>

</head>
<body class="bg-light">
<header class="section-header">
    <div class="container">
        <section class="section-content">
            <div class="row">
                <aside class="col-lg-3 text-left">
                    <img th:src="@{LOGO.jpg}" width="250px"/>
                </aside>
                <aside class="col-lg-9 text-center" >
                    <h2 th:text="#{App.title}">"</h2>
                </aside>
            </div>
        </section>
    </div>
</header>

<section class="section-content py-3">
    <div class="row">
        <aside class="col-lg-2">
            <div class="nav-link navbar-right">
                <nav>
                </nav>
            </div>
            <div th:insert="fragments/frame::menu"></div>
        </aside>

    </div>
</section>
</body>
</html>
